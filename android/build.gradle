// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ext.kotlinVersion = '1.8.20' // (2)
        //ext.detoxKotlinVersion = '1.3.0' // Detox' default is 1.2.0
        //ext.detoxKotlinStdlib = 'kotlin-stdlib-jdk7' // Detox' default is kotlin-stdlib-jdk8
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    ext.detoxKotlinVersion = ext.kotlinVersion

    repositories {
        google()
        mavenCentral()
     }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // (3)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        // In RN's below 71, the native code comes from within node_modules/ rather
        maven {
            url "$projectDir/../../node_modules/react-native/android"
        }

    }
}
